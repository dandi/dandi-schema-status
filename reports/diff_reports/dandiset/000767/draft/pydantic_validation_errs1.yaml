    dateCreated: '2023-12-12T22:21:07.537348+00:00'
    datePublished: '2024-02-06T17:25:42.066095+00:00'
    description: 'This dataset contains sorted unit spiking times from a macaque performing
      a visual long- and short-term memory task. The experiment switches between a
      long- and a short-term memory task in a block-like fashion. In the short-term
      memory task, the monkey is presented with three objects placed in random locations
      in the periphery. The monkey must respond by retrieving and saccading to the
      location of a cued object after a one-second delay. In the long-term memory
      task, the objects are not presented in their corresponding locations. Instead,
      the monkey must respond according to a set of learned long-term object-location
      associations. Neural activity was recorded from the dorsolateral and ventrolateral
      prefrontal cortex.  '
